name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      scope:
        description: 'What to run'
        required: false
        default: all
        type: choice
        options:
          - all
          - lint
          - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19
      - name: Install dependencies
        run: bun install
      - name: Lint
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.scope == 'all' || github.event.inputs.scope == 'lint' }}
        run: bun run lint
      - name: Typecheck
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.scope == 'all' }}
        run: bun run typecheck
      - name: Test
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.scope == 'all' || github.event.inputs.scope == 'test' }}
        run: bun run test
      - name: Build
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.scope == 'all' }}
        run: bun run build
